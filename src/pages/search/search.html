<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Search</ion-title><div class="logoWrapper"><img style="height:50px;width:70px;" src="assets/images/logo.png"></div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input [(ngModel)]="searchParam" type="text" value="" (keyup)="getMovies()"></ion-input>
  </ion-item>
  <ion-list>
    <ion-card *ngIf="loading">
      <ion-card-header>
        Searching
      </ion-card-header>
      <ion-card-content>
        <ion-spinner></ion-spinner>
      </ion-card-content>
    </ion-card>
    <ion-card *ngFor="let movie of movies" (click)="openMovie(movie.imdbID)">
      <ion-card-header>
        {{movie.Title}}
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <p>Year {{movie.Year}}</p>
              <p>Type: {{movie.Type}}</p>
            </ion-col>
            <ion-col col-6><img *ngIf="movie.Poster && movie.Poster !=='N/A'" [src]="movie.Poster"></ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
