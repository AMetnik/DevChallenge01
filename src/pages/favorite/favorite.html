<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Favorites</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngIf="favorites.length===0">
      <ion-card-header>
        No favorites found.
      </ion-card-header>
      <ion-card-content>
        <ion-spinner></ion-spinner>
      </ion-card-content>
    </ion-card>
    <ion-card *ngFor="let movie of favorites" (click)="openMovie(movie.imdbID)">
      <ion-card-header>
        {{movie.title}}
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <p>Year {{movie.year}}</p>
              <p>Type: {{movie.type}}</p>
            </ion-col>
            <ion-col col-6><img *ngIf="movie.poster && movie.poster !=='N/A'" [src]="movie.poster"></ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
